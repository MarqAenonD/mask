 
<html>
  <head>
    <title>mask on/off detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading">mask recogniser
      <br>
      <p>do you have a mask on? or do you not have any mask?</p>
      </h3>
      <br><br>

      <p style="font-size: 22px;">take your selfie to generate emoji
      	<br>
        <b style="color: yellow">do you not have a mask on?</b>
        <br>
        <b style="color: blue">do you have a mask on?</b>
        <br>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>webcam view - </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-warning">take your picture</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>thoughts from the machine - </label>
        <p id="quote"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">check your results</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
